<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1117;
      color: #f3f4f6;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      background-color: #161b22;
      border-radius: 20px;
      box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.6);
      position: relative;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-control {
      background-color: #1f2937;
      border: 1px solid #374151;
      color: #f3f4f6;
      padding: 12px;
      border-radius: 12px;
      font-size: 1rem;
    }

    .form-control::placeholder {
      color: rgba(243, 244, 246, 0.6);
    }

    .btn-primary {
      background-color: #0ea5e9;
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 12px;
      width: 100%;
      transition: background-color 0.2s;
    }

    .btn-primary:hover {
      background-color: #0284c7;
    }

    .toggle-text {
      color: #38bdf8;
    }

    .theme-toggle {
      position: absolute;
      top: -60px;
      right: 0;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #f3f4f6;
    }

    /* Light mode styles */
    body.light-mode {
      background-color: #f4f8fb;
      color: #111827;
    }

    .light-mode .auth-container {
      background-color: #ffffff;
      box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.1);
    }

    .light-mode .form-control {
      background-color: #e5e7eb;
      color: #111827;
    }

    .light-mode .form-control::placeholder {
      color: rgba(17, 24, 39, 0.5);
    }

    .light-mode .theme-toggle {
      color: #111827;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <button class="theme-toggle" id="themeToggle" title="Toggle theme">ðŸŒ™</button>
    <h2 id="formTitle">Sign Up</h2>
    <div id="error" class="text-danger text-center mb-3"></div>
    <form id="authForm">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <div class="mb-3 d-none" id="otpGroup">
        <input type="text" id="otp" class="form-control" placeholder="Enter OTP" />
      </div>
      <button type="submit" class="btn btn-primary" id="authButton">Sign Up</button>
    </form>
    <p class="text-center mt-3 toggle-text">
      <span id="toggleText">Already have an account?</span>
      <a href="#" id="toggleLink" class="text-decoration-none">Login</a>
    </p>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    let isSignup = true;
    let isOtpMode = false;

    const form = document.getElementById("authForm");
    const authButton = document.getElementById("authButton");
    const toggleLink = document.getElementById("toggleLink");
    const toggleText = document.getElementById("toggleText");
    const formTitle = document.getElementById("formTitle");
    const otpGroup = document.getElementById("otpGroup");
    const errorDiv = document.getElementById("error");
    const themeToggle = document.getElementById("themeToggle");

    // Toggle between Signup and Login
    toggleLink.addEventListener("click", function (e) {
      e.preventDefault();
      isSignup = !isSignup;
      isOtpMode = false;
      otpGroup.classList.add("d-none");
      errorDiv.textContent = "";

      formTitle.textContent = isSignup ? "Sign Up" : "Login";
      authButton.textContent = isSignup ? "Sign Up" : "Send OTP";
      toggleText.textContent = isSignup ? "Already have an account?" : "Don't have an account?";
      toggleLink.textContent = isSignup ? "Login" : "Sign Up";
    });

    // Form submission logic
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      errorDiv.textContent = "";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const otp = document.getElementById("otp").value;

      let endpoint = "";
      let body = {};

      if (isSignup) {
        endpoint = "signup";
        body = { email, password };
      } else {
        if (!isOtpMode) {
          endpoint = "send-otp";
          body = { email, password };
        } else {
          endpoint = "verify-otp";
          body = { email, otp };
        }
      }

      try {
        const res = await fetch(`http://localhost:8000/${endpoint}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        const data = await res.json();

        if (res.ok) {
          if (!isSignup && !isOtpMode) {
            isOtpMode = true;
            authButton.textContent = "Verify OTP";
            otpGroup.classList.remove("d-none");
            errorDiv.textContent = "OTP sent to your email!";
          } else {
            alert(data.message);
            window.location.href = "web.html";
          }
        } else {
          errorDiv.textContent = data.error || "Something went wrong.";
        }
      } catch (err) {
        errorDiv.textContent = "Server error. Try again.";
      }
    });

    // Theme toggle logic
    themeToggle.addEventListener("click", () => {
      const isLight = document.body.classList.toggle("light-mode");
      document.body.classList.toggle("dark-mode", !isLight);
      localStorage.setItem("theme", isLight ? "light" : "dark");
      themeToggle.textContent = isLight ? "ðŸŒž" : "ðŸŒ™";
    });

    // On load, set saved theme
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.body.classList.add(savedTheme + "-mode");
    themeToggle.textContent = savedTheme === "light" ? "ðŸŒž" : "ðŸŒ™";
  });
</script>

</body>
</html>
